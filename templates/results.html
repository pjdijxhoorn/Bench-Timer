{% extends "base.html"%}
{% block content %}

<h2 class="text-center text-black">Results</h2>

<div class="m-3 mb-5">
    {% for results in userResults %}
    <div class="card col-12">
        <div class="card-body row g-0">
            <h5 class="card-title col-6">Team: {{ results.teamName }}</h5>
            <h5 class="card-title col-6"> On: {{ results.datum }}</h5>
            <h6 class="card-subtitle mb-2 text-muted col-5 text-center"> Total match-time:</h6>
            <h6 class="card-subtitle mb-2 text-muted col-7 text-center" id="overall-time">{{ results.overallTime }}</h6>

            <!-- Button trigger modal -->
            <div type="button" class="deleteteam col-4 btn bold offset-1 boxshadow" data-bs-toggle="modal" data-bs-target="#test{{results._id}}">
                <ion-icon name="trash-outline"></ion-icon> Delete
            </div>

            <!-- Modal -->
            <div class="modal fade" id="test{{results._id}}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content text-black">
                        <div class="modal-header">
                            <h5 class="modal-title modals">Delete Team</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body modals">
                            <p>Are you sure you want to delete this result ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <a href="{{ url_for('deleteResults', results_id=results._id) }}" class="btn submit-btn base-btn remove-btn center">
                                <h6>
                                    <ion-icon name="trash-outline"></ion-icon> Delete
                                </h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4  btn results-btn bold offset-1 boxshadow">
                <a href="{{ url_for('resultsind', results_id=results._id) }}">
                    <ion-icon name="eye-outline"></ion-icon> Results
                </a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
