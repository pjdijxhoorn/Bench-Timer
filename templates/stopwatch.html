{% extends "base.html"%}
{% block content %}
<div class="content-block">
    <h2 class="text-center text-black">Stopwatch</h2>
    <div class="row g-0 m-3 mb-5">
        {% for team in userTeam %}
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card team-card">
                <h5 class="card-header">{{ team.teamName }}</h5>
                <div class="card-body">

                    <p>matches played: # </p>
                    <p>total playing time: # </p>
                    <p> total of each player: #</p>
                    <a href="{{ url_for('stopwatchClock', team_id=team._id) }}" class="btn btn-primary boxshadow">Time this team</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
